sudo: required
services:
   - docker
   
before_install:
   - docker build -t bpallems/react-test -f ./client/Dockerfile.dev ./client
   
script:
   - docker run -e CI=true bpallems/react-test npm test -- --coverage
   
after_success:
   - docker build -t bpallems/multi-client ./client
   - docker build -t bpallems/multi-server ./server
   - docker build -t bpallems/multi-worker ./worker
   - docker build -t bpallems/multi-nginx ./nginx
   #login to docker CLI
   - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
   #push images to dockerhub
   - docker push bpallems/multi-client
   - docker push bpallems/multi-server
   - docker push bpallems/multi-worker
   - docker push bpallems/multi-nginx
   
   